<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi San Valentín?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: skyblue;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    /* Contenedor principal */
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    /* Texto de la pregunta */
    #question {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    /* Contenedor para los botones */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
      }
    }
    /* Estilo común para botones */
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      border-radius: 10px;
    }
    /* Botón de aceptar */
    #yes {
      background-color: red;
      color: white;
    }
    /* Botón de rechazar */
    #no {
      background-color: gray;
      color: white;
    }
    /* Contenedor para los GIFs de prueba */
    #gif-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      border: 2px;
      border-radius: 10px;
      width: 90%;
    }
    #gif-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }
    /* Contenedor de la animación final */
    #image-container {
      display: none;
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #image-container img {
      width: 80%;
      max-width: 300px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="../personal-web/3520-cat-3.png" alt="Animación bonita">
    <div id="question">¿Mary, serias mi San Valentín?</div>
    <div class="buttons">
      <button id="yes">Si</button>
      <button id="no">No</button>
    </div>
    <!-- Contenedor para mostrar los GIFs de prueba -->
    <div id="gif-container"></div>
  </div>
  <div id="image-container">
    <h2>Sabia que dirias que si :3</h2>
    <img src="https://media.giphy.com/media/1BeoHHs5ID6M1L95WT/giphy.gif?cid=790b76112levpil431vp6j3lgsigskrtbnlvpciwtkwtzsgm&ep=v1_stickers_search&rid=giphy.gif&ct=s" alt="Animación bonita">
    <h2>Reclame su regalito c:</h2>
  </div>
  <audio id="click-sound" src="https://www.myinstants.com/media/sounds/button-click.mp3"></audio>
  <audio id="final-sound" src="https://www.myinstants.com/media/sounds/tada.mp3"></audio>
  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const container = document.getElementById("container");
    const imageContainer = document.getElementById("image-container");
    const gifContainer = document.getElementById("gif-container");
    const clickSound = document.getElementById("click-sound");
    const finalSound = document.getElementById("final-sound");

    // Tamaños base para los botones (en píxeles)
    let yesSize = 20; // tamaño inicial para el botón "Sí"
    let noSize = 20;  // tamaño inicial para el botón "No"

    // URL del GIF de prueba (puedes cambiarla por la que prefieras)
    const testGifURL = "https://media.giphy.com/media/SVkhYVCi8fKPKvypi6/giphy.gif?cid=790b7611n1i6dgrvekd2wfli2yzeivp47ghektbzsgdr36su&ep=v1_stickers_search&rid=giphy.gif&ct=s";

    noButton.addEventListener("click", () => {
      clickSound.play();
      
      // Incrementamos el tamaño del botón "Sí"
      yesSize += 20;
      yesButton.style.fontSize = yesSize + "px";
      yesButton.style.padding = (yesSize / 2) + "px " + yesSize + "px";
      
      // Disminuimos el tamaño del botón "No", pero sin bajar de un tamaño mínimo (por ejemplo, 10px)
      if (noSize > 10) {
        noSize -= 2;
        noButton.style.fontSize = noSize + "px";
        noButton.style.padding = (noSize / 2) + "px " + noSize + "px";
      }
      
      // Si el botón "Sí" se acerca a cubrir la pantalla, se ajusta para ocuparla totalmente.
      if (yesButton.offsetWidth >= window.innerWidth * 0.9 &&
          yesButton.offsetHeight >= window.innerHeight * 0.9) {
        yesButton.style.width = "100vw";
        yesButton.style.height = "100vh";
      }
      
      // Agregar un GIF de prueba al contenedor cada vez que se presione "No"
      const gif = document.createElement("img");
      gif.src = testGifURL;
      gif.alt = "GIF de prueba";
      gifContainer.appendChild(gif);
    });

    yesButton.addEventListener("click", () => {
      finalSound.play();
      // Se reemplaza todo el contenido por la animación final
      container.style.display = "none";
      imageContainer.style.display = "flex";
    });
  </script>
</body>
</html>
